name: continuous integration

on:
  pull_request:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  build_pull_request:
  steps:
    - shell: pwsh
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: |
          echo "$env:MONGODB_URL"