name: continuous integration

on:
  pull_request:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubunto_latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
        node-version: 10
      - run: npm ci
      - run: npm test
      - run: npm start